<!doctype html>
<html lang="en">
  <head>
    <title>Registration</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Fontawsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

    <!-- Custome css -->
    <link rel="stylesheet" href="./style.css">


  </head>
  <body>
    <!-- -------------------Registration Form Starts----------------- -->
    <section class="Registration">
        <div class="container">
            <h2>Registration Form</h2>
            <div class="row">
                <form action="#" method="POST" class="php">
                    <div class="form-group">
                        <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required >
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                     <select name="gender" id="gender" class="form-control" required>
                        <option>Select Gender</option>
                        <option value="#">Male</option>
                        <option value="#">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" name="branch" id="branch" placeholder="Enter your branch" class="form-control" required> 
                    </div>
                    <div class="form-group">    
                       <input type="tel" name="phone" id="phone" class="form-control" placeholder="Enter your Mobile Number"  maxlength="10"  required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
                    </div>
                    <input type="submit" value="Registration Now">
                   </form>
           </div>
        </div><!-- ./container -->
    </section>
    <!-- -------------------Registration Form Ends----------------- -->




      
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
